<div class="lista">
  
  <div class="acciones">
    <h1>ğŸ“‹ LISTADO DE PEDIDOS</h1>
    <button (click)="irAInicio()">ğŸ  Inicio</button>
    <button (click)="irACrearPedido()">â• Crear Pedido</button>
    <button (click)="irABuscarPedidos()">ğŸ” Buscar Pedido</button>
  </div>

  
  <div class="table-wrap">
    <table>
    <thead>
      <tr>
        <th >ID</th>
        <th>Cliente</th>
        <th>Destinatario</th>
        <th>Arreglo Floral</th>
        <th>Estado</th>
        <th>Fecha de Creacion</th>
      </tr>
    </thead>

    <tbody>
      @for (pedido of pedidos; track $index) {
        <tr (click)="irAPedido(pedido.id)" class="row-link">
          <td>
            {{pedido.id}}
          </td>

          <td> {{pedido.cliente.nombre}} </td>

          <td> {{pedido.destinatario.nombre}} </td>

          <td> {{pedido.arregloFloral}} </td>

          <td> {{pedido.estado}} </td>

          <td> {{pedido.fechaCreacion | date:'short'}} </td>
        </tr>
      }
    </tbody>
  </table>

  </div>

</div>
