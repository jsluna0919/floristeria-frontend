<h2>📋 Lista de Pedidos</h2>
<ul>
  @for (pedido of pedidos; track pedido.id) {
    <li>
      {{ pedido.cliente.nombre }} → {{ pedido.destinatario.nombre }} ({{ pedido.fechaEntrega }})
      <button (click)="editar(pedido.id)">✏️ Editar</button>
      <button (click)="eliminar(pedido.id)">🗑️ Eliminar</button>
    </li>
  }
</ul>
<button routerLink="/pedidos/crear">➕ Nuevo Pedido</button>
