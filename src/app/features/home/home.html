<div class="dashboard">
  <h1>📋 Dashboard - Pedidos Pendientes</h1>

  <div class="acciones">
    <button (click)="irACrearPedido()">➕ Crear Pedido</button>
    <button (click)="irAListarPedidos()">📑 Listar Pedidos</button>
    <button (click)="irABuscarPedidos()">🔍 Buscar Pedido</button>
  </div>

  <h2>Pedidos Pendientes</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Fecha de entrega</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      @for (pedido of pedidosPendientes; track pedido.id) {

        <tr>
        <td>{{ pedido.id }}</td>
        <td>{{ pedido.cliente.nombre }}</td>
        <td>{{ pedido.fechaEntrega | date:'short'}}</td>
        <td>{{ pedido.estado }}</td>
      </tr>

      }
      
    </tbody>
  </table>
</div>
