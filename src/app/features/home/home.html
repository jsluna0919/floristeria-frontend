<div class="flex h-screen bg-gray-50">

      <!-- SIDEBAR -->
      <aside class="w-64 bg-white border-r border-gray-200 flex flex-col">

        <!-- Logo -->
        <div class="p-6 border-b border-gray-200">
          <div class="flex items-center gap-2">
            <span class="text-3xl text-pink-600">
                <mat-icon>local_florist</mat-icon>
            </span>
            <div>
              <h1 class="font-semibold text-gray-900">Floristería</h1>
              <p class="text-sm text-gray-500">Sistema de Gestión</p>
            </div>
          </div>
        </div>

        <!-- MENU DINÁMICO -->
        <nav class="flex-1 p-4 space-y-1">
          @for (item of filteredMenu(); track item.path) {
            <a
              [routerLink]="item.path"
              routerLinkActive="bg-pink-50 text-pink-600"
              class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-pink-50 hover:text-pink-600 transition-colors">
                <mat-icon>{{ item.icon }}</mat-icon>

                <span>{{ item.label }}</span>
            </a>
          }
        </nav>

        <!-- USER + LOGOUT -->
        <div class="p-4 border-t border-gray-200">
          <div class="mb-3 px-4">
            <p class="text-sm font-medium text-gray-900">
              {{ auth.getName() }}
            </p>
            <p class="text-xs text-gray-500 capitalize">
              {{ auth.getRole()}}
            </p>
          </div>

          <app-button
            (click)="logout()"
            class="w-full justify-start gap-2 border bg-background text-foreground hover:bg-accent hover:text-accent-foreground dark:bg-input/30 dark:border-input dark:hover:bg-input/50">
            <mat-icon>logout</mat-icon> 
            Cerrar Sesión
          </app-button>

        </div>

      </aside>

      <!-- MAIN -->
      <main class="flex-1 overflow-auto">
        <router-outlet />
      </main>

    </div>
