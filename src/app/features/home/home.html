<div class="main">

  <div class="acciones">

    <h1>ğŸ“‹ Pedidos Pendientes</h1>

    <app-button
    label="Crear Pedido"
    actionType="crearPedido"
    (buttonClick)="handleButtonClick($event)"></app-button>

    <app-button
    label="Listar Pedidos"
    actionType="listarPedidos"
    (buttonClick)="handleButtonClick($event)"></app-button>

    <app-button
    label="Listar Clientes"
    actionType="listarClientes"
    (buttonClick)="handleButtonClick($event)"></app-button>
  </div>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Fecha de entrega</th>
          <th>Estado</th>
        </tr>
      </thead>

    <tbody>
      @for (pedido of pedidosPendientes; track pedido.id) {
        <tr (click)="handleButtonClick('irAPedido', pedido.id)" class="row-link">
          <td>{{ pedido.id }}</td>
          <td>{{ pedido.cliente.nombre }}</td>
          <td>{{ pedido.fechaEntrega | date:'short'}}</td>
          <td>{{ pedido.estado }}</td>
        </tr>
      }
    
    </tbody>
  </table>
  </div>

</div>
