<div class="min-h-screen flex items-center justify-center 
            bg-white">

  <div class="w-full max-w-md bg-white rounded-xl shadow-lg">

    <!-- HEADER -->
    <div class="p-6 text-center space-y-2">

      <div class="flex justify-center mb-4">
        <div class="w-16 h-16 bg-pink-600 rounded-full flex items-center justify-center shadow-md">
          <span class="text-white text-3xl"> 
            <mat-icon>local_florist</mat-icon>
          </span>
        </div>
      </div>

      <h2 class="text-2xl font-semibold">Floristería</h2>
      <p class="text-sm text-gray-500">
        Sistema de Gestión de Pedidos
      </p>

    </div>

    <!-- CONTENT -->
    <div class="px-6 pb-6">

      <form [formGroup]="form"
            (ngSubmit)="login()"
            class="space-y-4">

        <div class="space-y-2">
          <label class="text-sm font-medium text-gray-700">
            Usuario
          </label>

          <input
            type="text"
            formControlName="username"
            placeholder="username"
            class="w-full px-3 py-2 border rounded-md 
                   focus:outline-none focus:ring-2 focus:ring-pink-500" />
        </div>

        <div class="space-y-2">
  <label class="text-sm font-medium text-gray-700">
    Contraseña
  </label>

  <div class="relative">

    <input
      [type]="showPassword ? 'text' : 'password'"
      formControlName="password"
      placeholder="••••••••"
      class="w-full px-3 py-2 border rounded-md 
             focus:outline-none focus:ring-2 focus:ring-pink-500 pr-10" />

    <button
      type="button"
      (click)="togglePassword()"
      class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-pink-600">

      @if (!showPassword) {
        <mat-icon>visibility</mat-icon>
      } @else {
        <mat-icon>visibility_off</mat-icon>
      }

    </button>

  </div>
</div>

        <app-button
          type="submit"
          [loading]="loading"
          class="mt-4 w-full bg-pink-600 text-white py-2 rounded-md hover:bg-pink-700">
          Iniciar Sesión
        </app-button>
        <!-- ERROR -->
         @if (errorMessage) {
          <div
             class="bg-red-100 text-red-700 p-2 rounded-md text-sm text-center">
          {{ errorMessage }}
        </div>
         }

      </form>

    </div>

  </div>
</div>
